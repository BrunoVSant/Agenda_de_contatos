<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Agenda de Contatos
            </h1>
        </header>
        <form id="form_input">
                <input id="name" type="text" placeholder="Nome do contato" required />
                <input id="tel" type="tel" placeholder="(xx) xxxxx-xxxx" required />
                <button type="submit">Inserir</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Numero</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Atividade 1</td>
                    <td>(00) 00000-0000</td>
                </tr>
            </tbody>
        </table>
</div>
</body>
<script src="./main.js"></script>
</html>
